<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Odin calculator</title>
  </head>
  <body>
    <h1>calculator</h1>
    <div class="calculator">
      <div class="first-row">
        <div class="screen">
          <div class="previous"></div>
          <div class="current"></div>
        </div>
        <button class="btn clear">C</button>
      </div>
      <div class="other-rows">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator divide">/</button>
      </div>
      <div class="other-rows">
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator multiply">*</button>
      </div>
      <div class="other-rows">
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator subtract">-</button>
      </div>
      <div class="last-row">
        <button class="btn number">0</button>
        <button class="btn operator decimal">.</button>
        <button class="btn operator add">+</button>
        <button class="btn operator equal">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
